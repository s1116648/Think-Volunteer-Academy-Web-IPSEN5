<div class="container">
	<div class="content-holder">
		<section class="left-sidebar">
			<app-admin-side-nav></app-admin-side-nav>
		</section>
		<section class="main-content">
			<div class="columns">
				<h1 class="column grow" style="margin-bottom: 20px">My students</h1>
			</div>
			<ul *ngIf="students.length > 0; else noStudents" class="students">
				<li class="student" *ngFor="let student of students">
					<app-avatar [avatar]="student.user.avatar" [size]="90"></app-avatar>
					<p>{{ student.user.firstname }} {{ student.user.lastname }}</p>
					<button class="button primary" (click)="onOpenChat(student)">Chat</button>
				</li>
			</ul>

			<ng-template #noStudents>
				<p>You have no students</p>
			</ng-template>
		</section>
	</div>
</div>
<ng-container appPlaceholder></ng-container>
