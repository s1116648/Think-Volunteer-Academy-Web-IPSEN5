<div class="course-progression">
    <h3>{{ course.name }}</h3>

    <ul class="badges" *ngIf="lessons.length > 0">
        <li *ngFor="let lesson of lessons; let index = index">
            <app-progress-circle [number]="lesson.index + 1" [completed]="isCompleted(lesson)"></app-progress-circle>
        </li>
    </ul>
</div>
