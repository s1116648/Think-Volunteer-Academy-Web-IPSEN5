<section class="my-coach-wrapper">
	<h3>My coach</h3>

	<ul>
		<li>
			<div class="columns">
                <app-avatar [avatar]="coach.user.avatar"></app-avatar>
				<p class="name">{{ coach.user.firstname }} {{ coach.user.lastname }}</p>
			</div>
		</li>

		<li *ngIf="chat" class="link" [routerLink]="['/chats', chat.id]">
			<div class="columns">
				<p class="column grow">Chat</p>
				<span class="chevron-icon">
					<fa-icon [icon]="icons.faChevronRight"></fa-icon>
				</span>
			</div>
		</li>
	</ul>

	<button class="button" [routerLink]="['/profile', coach.user.id]">
		My coach
		<span class="icon">
			<fa-icon [icon]="icons.faArrowRight"></fa-icon>
		</span>
	</button>
</section>
