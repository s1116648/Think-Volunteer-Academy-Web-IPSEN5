<div class="lesson-card">
	<figure>
		<img [src]="image" alt="Lesson image" />
	</figure>

	<div class="lesson-info">
		<div class="textual-info">
			<h2>{{ lesson.name }}</h2>
			<p>{{ lesson.description | truncate: 190 }}</p>
		</div>

		<div class="bottom-container columns">
			<button class="button" [routerLink]="['lessons', lesson.id]">
				Edit lesson
				<span class="icon"
					><fa-icon [icon]="icons.faArrowRight"></fa-icon
				></span>
			</button>
			<button class="button" [routerLink]="['lessons', lesson.id, 'tests',lesson.quizId]">
				Edit test
				<span class="icon"
					><fa-icon [icon]="icons.faArrowRight"></fa-icon
				></span>
			</button>
		</div>
	</div>

    <div class="handle">
        <fa-icon class="grip-icon" [icon]="icons.faGripHorizontal"></fa-icon>
    </div>
</div>
