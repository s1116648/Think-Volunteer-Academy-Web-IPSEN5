
	<div class="question-answer-card">
		<label for="addAnswer">Add answer</label>
		<div class="answer-content">
			<input
				type="text"
				name="newAnswerContent"
				class="dark"
				id="addAnswer"
				placeholder="Type content of new answer in here..."
				#newAnswerInput
				ngModel
			/>
			<div class="correct-answer-checkbox">
				<input type="checkbox" id="correctAnswer" name="correctBoolean" #newAnswerCheckbox ngModel/>
				<label for="correctAnswer">Correct</label>
			</div>
			<div class="plus-icon-wrapper" (click)="addAnswer()">
				<fa-icon
						[icon]="icons.faPlus"
						[styles]="{
						 stroke: 'white',
						 color: 'white',
						 width: '15',
						 height: '15'
				}"></fa-icon>
			</div>
		</div>
	</div>
