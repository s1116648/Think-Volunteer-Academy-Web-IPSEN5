<div class="container content-holder">
	<section class="left-sidebar">
		<app-test-screen-info
			[courseName]="courseName"
			[lessonName]="lessonName"
			[lessonLength]="lessonLength"
		></app-test-screen-info>
	</section>
	<div *ngIf="test">
		<section class="main-content">
			<h1>{{lessonName}} test</h1>
			<div *ngFor="let question of test.questions">
				<app-test-question [question]="question"></app-test-question>
			</div>
			<button class="check-test-button button" (click)="checkTestButtonClicked()">
				<fa-icon [icon]="icons.faGraduationCap" class="graduationCap"></fa-icon>
				Check the test
				<fa-icon [icon]="icons.faChevronRight" class="chevronRight"></fa-icon>
			</button>
		</section>
	</div>
	<div class="pop-up-wrapper">
		<p class="invalid-ansers">Not all questions have a answer</p>
		<p class="earned-badge">Congratulations! You earned a badge!</p>
		<p class="earned-certificate">Congratulations! You earned a certificate!</p>
		<button class="button">close</button>
	</div>
</div>
