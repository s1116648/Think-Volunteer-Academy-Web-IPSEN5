<section id="my-courses" class="category-wrapper">
    <header>
        <h1> My courses </h1>
    </header>
    <section class="course-cards-wrapper">
        <section *ngFor="let myCourse of myCourses">
            <app-course-card [course]="myCourse.course" [progress]="myCourse.progress"></app-course-card>
        </section>
    </section>
</section>
