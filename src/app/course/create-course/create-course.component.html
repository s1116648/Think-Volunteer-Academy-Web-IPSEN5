<div class="container content-holder">
	<section class="left-sidebar">
		<app-admin-side-nav></app-admin-side-nav>
	</section>

	<section class="main-content">
		<h1>New course</h1>

		<form #courseForm="ngForm" (ngSubmit)="create(courseForm)">
			<div class="form-group">
				<label for="name">Name</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Course name"
					class="dark"
					ngModel
					required
				/>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea
					name="description"
					id="description"
					placeholder="Course description"
					class="dark"
					ngModel
					required
				></textarea>
			</div>

			<div class="form-group">
				<label for="category">Category</label>
				<app-dropdown
					class="dropdown"
					name="category"
					id="category"
					placeholder="Select a category"
					ngDefaultControl
					required
					ngModel
					[dark]="true"
					[options]="categories"
				>
					<ng-template appDropdownSelected let-selected>
						<p>{{ selected.name }}</p>
					</ng-template>
					<ng-template appDropdownOption let-option>
						<p>{{ option.name }}</p>
					</ng-template>
				</app-dropdown>
			</div>

			<div class="form-group">
				<button class="button primary" [disabled]="courseForm.invalid">
					Save course
					<span class="icon"
						><fa-icon [icon]="icons.faCheck"></fa-icon
					></span>
				</button>
			</div>
		</form>
	</section>
</div>
