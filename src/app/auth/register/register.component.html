<main class="container">
    <div class="login-container">
        <h1>Sign up</h1>

        <form #loginForm="ngForm" (ngSubmit)="register(loginForm)">
            <div class="form-group" *ngIf="error">
                <h4 *ngIf="error.status == 500">Something went wrong, try again.</h4>
                <h4 *ngIf="error.status == 409">An account with {{ loginForm.value.email }} already exists.</h4>
            </div>

            <div class="columns">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Firstname" ngModel required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" ngModel required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" ngModel email required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" ngModel required [minlength]="8">
            </div>

            <div class="form-group columns last">
                <button class="button primary" [disabled]="loginForm.invalid || isLoading">Sign up <span class="icon"><fa-icon [icon]="icons.faArrowRight"></fa-icon></span></button>
                <p class="link" routerLink="/login">Sign in</p>
            </div>
        </form>
    </div>
</main>
