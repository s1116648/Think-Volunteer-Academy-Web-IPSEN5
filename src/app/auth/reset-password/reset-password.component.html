<main class="container">
	<div class="form-container">
		<h1>Reset password</h1>

		<form #form="ngForm" (ngSubmit)="resetPassword(form)">
			<div class="form-group" *ngIf="error">
				<h4 *ngIf="error.status == 500">Something went wrong, try again.</h4>
				<h4 *ngIf="error.status == 401">Token is not valid</h4>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" ngModel required>
			</div>

			<div class="form-group columns last">
				<button class="button primary" [disabled]="form.invalid || isLoading">Reset password <span class="icon"><fa-icon [icon]="icons.faArrowRight"></fa-icon></span></button>
				<p class="link" routerLink="/login">Login</p>
			</div>
		</form>
	</div>
</main>
