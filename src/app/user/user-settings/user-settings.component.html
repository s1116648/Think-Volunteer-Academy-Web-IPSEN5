<div class="container">
    <div class="content-holder">
        <div class="left-sidebar">
            <app-profile-card></app-profile-card>
        </div>
        <section class="main-content">
            <h1>
                Settings
            </h1>
            <section class="avatar-section">
                <img src="assets/images/avatar-temp.jpg"
                     alt="profile avatar" class="profile-avatar">
                <button type="submit" class="btn">
                    Change avatar
                </button>
            </section>
            <form>
                <div class="columns">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" [value]="firstname" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" [value]="lastname" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" [value]="email" placeholder="Enter your email">
                </div>
                <hr>
                <br>
                <div class="form-group">
                    <label for="currentPassword">Current password</label>
                    <input type="password" id="currentPassword" placeholder="Enter your current password" [(ngModel)]="currentPassword" name="current" (keypress)="keyPressCurrentPassword()">
                </div>
                <div class="columns">
                    <div class="form-group">
                        <label for="newPassword">New password</label>
                        <input type="password" id="newPassword" placeholder="Enter a new password" [(ngModel)]="newPassword" name="new" (keypress)="keyPressNewPassword()">
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat new password</label>
                        <input type="password" id="repeatPassword" placeholder="Repeat the new password" [(ngModel)]="repeatPassword" name="repeat" (keypress)="keyPressNewPassword()">
                    </div>
                </div>
                <div class="columns">
                    <button class="btn" type="button" (click)="updateProfile()">
                        Save settings
                    </button>
                    <p *ngIf="showMessage">{{ messageString }}</p>
                </div>
            </form>
        </section>
    </div>
</div>
