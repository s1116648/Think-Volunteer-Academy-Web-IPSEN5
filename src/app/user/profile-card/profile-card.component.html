<section class="card">
	<h3>My profile</h3>
	<ul>
		<li class="columns">
			<app-avatar [avatar]="currentUser.avatar"></app-avatar>
			<p>
				{{ currentUser.firstname }}
				{{ currentUser.lastname }}
			</p>
		</li>
	</ul>

	<button class="button" [routerLink]="['/profile']">
		My profile
		<span class="icon"
			><fa-icon [icon]="icons.faArrowRight"></fa-icon
		></span>
	</button>
</section>
