<section class="card">
    <h3>My profile</h3>
    <ul>
        <li class="columns">
            <img class="avatar" [src]="this.currentUser.avatar" alt="Profile avatar">
        <p>{{ this.currentUser.firstname + " " + this.currentUser.lastname}}</p>
        </li>
    </ul>

    <button class="button">My profile <span class="icon"><fa-icon [icon]="icons.faArrowRight"></fa-icon></span></button>
</section>
