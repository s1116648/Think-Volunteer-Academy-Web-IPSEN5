<div class="role-row">
	<div class="role-info">
		<div class="columns">
            <app-avatar [avatar]="user.avatar"></app-avatar>
			<h3 class="column grow">{{ user.firstname }} {{user.lastname}}</h3>

			<button (click)="openEditRoleModal()" class="column"><fa-icon [icon]="icons.faPen"></fa-icon></button>
			<button *ngIf="!isCurrentUser(user)" (click)="remove()" class="column"><fa-icon [icon]="icons.faTrash"></fa-icon></button>
		</div>
	</div>
</div>
