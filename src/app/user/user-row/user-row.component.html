<div class="role-row">
	<div class="role-info columns">
		<h3 class="title column grow">{{ user.firstname }} {{ user.lastname }}</h3>
		<div class="column">
			<button (click)="openEditRoleModal()"><fa-icon [icon]="icons.faPen"></fa-icon></button>
		</div>
		<div class="column" *ngIf="!isCurrentUser(user)">
			<button (click)="remove()"><fa-icon [icon]="icons.faTrash"></fa-icon></button>
		</div>
	</div>
</div>
